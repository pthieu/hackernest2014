<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Team QC Home Automation</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Team QC</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Create</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="wrapper container">
    
    <div class="text-center">
      <h1>Home Automation</h1>
      <p class="lead">For the lazy.</p>
    </div>
    <div class='row text-center'>
      <div class='col-xs-6'>
        <h2>Record IR</h2>
        <p>Record your IR and create a sequence of IR signals in a macro later.</p>
        <button type="button" id='record' class="btn btn-info btn-lg">Record</button>
      </div>
      <div class='col-xs-6'>
        <h2>Create Macro</h2>
        <p>Choose IR signals you want and create a macro to run later.</p>
        <button type="button" id='create' class="btn btn-info btn-lg">Create</button>
      </div>
    </div>
    <div class='margtop row text-center'>
      <div class='col-xs-12'>
        <h2>Run Macro</h2>
        <table class='table table-striped'>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>IR Sequence</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0</td>
              <td>Turn on</td>
              <td>#ffffff</td>
              <td>
                <button type="button" id='run' class="btn btn-info">Run Macro</button>
              </td>
            </tr>
          </tbody>
        </div>
      </div>
    </div>
    
  </div><!-- /.container -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"</script>
  <script src="/js/landing.js"></script>
</body>
</html>
