<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Create</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Team QC</a>
      </div>
      <div class="navbar-collapse collapse" style="height: auto;">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/create">Create</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="wrapper container">
    <div class="text-center">
      <h1>Home Automation</h1>
      <p class="lead">For the lazy.</p>
    </div>
    <div class='row text-center'>
      <div class='col-xs-12 row'>
        <h2>Create Macro</h2>
        <p>Select the macros you want</p>
        <label for="macroname" class="col-sm-3 control-label">Macro Name</label>
        <div class="col-sm-7">
          <input class="form-control" id="macroname" placeholder="i.e. Macro 1">
        </div>
        <label for="macrodesc" class="col-sm-3 control-label">Macro Description</label>
        <div class="col-sm-7">
          <input class="form-control" id="macrodesc" placeholder="i.e. TV On, Threatre Mode">
        </div>
      </div>
      <div class='row'>
        <button type="button" id='save' class="btn btn-info btn-lg btn-margtop">Save</button>
        <button type="button" id='reset' class="btn btn-info btn-lg btn-margtop">Reset</button>
      </div>
      <div class='row text-left col-xs-8 col-xs-offset-2'>
        <h4>Sequence:</h4>
        <ul class='preview'></ul>
      </div>
    </div>
    <div class='margtop row text-center'>
      <div class='col-xs-12'>
        <h2>IRCode/Macro List</h2>
        <table class='table table-striped'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th></th>
              <th>Count</th>
              <th></th>
            </tr>
          </thead>
          <tbody class='cmdslist'></tbody>
        </table>
        </div>
      </div>
    </div>
  </div><!-- /.container -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/create.js"></script>
</body>
</html>
